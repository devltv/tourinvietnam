<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Du lịch Việt Nam - Trang chủ</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/style_responsive.css">
    
    <link rel="stylesheet" href="./assets/css/header.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <!-- Header-Begin -->
        <header class="header">
            <!-- menu -->
            <label class="header__menu-btn" for="header__menu--check">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>

            <input type="checkbox" id="header__menu--check">
            <label for="header__menu--check" class="header__overlay"></label>

            <!-- side menu -->
            <div class="menu__mobile">

                <div class="menu__mobile-head">
                    <label for="header__menu--check" class="menu__mobile-close">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </label>

                    <div class="header__logo">
                        <a href="#"></a>
                    </div>
                </div>
                
                <ul class="menu__mobile-list">
                    <li class="menu__mobile-item"><a href="#">Điểm đến</a></li>
                    <li class="menu__mobile-item"><a class="hot" href="#">Kinh nghiệm</a></li>
                    <li class="menu__mobile-item"><a href="#">Hình ảnh</a></li>
                    <li class="menu__mobile-item"><a class="new" href="#">Hành trình</a></li>
                    <li class="menu__mobile-item"><a href="#">Cộng đồng</a></li>
                    <li class="menu__mobile-item"><a href="#">TravelMap</a></li>
                    <li class="menu__mobile-item"><a href="#">Tiện ích</a></li>
                </ul>    

                <div class="menu__mobile-login">
                    <a href="#">Đăng nhập</a>
                </div>
                
            </div>

            <!-- logo -->
            <div class="header__logo">
                <a href="#"></a>
            </div>

            <!-- nav -->
            <ul class="header__nav">
                <li><a href="#">Điểm đến</a></li>
                <li><a class="hot" href="#">Kinh nghiệm</a></li>
                <li><a href="#">Hình ảnh</a></li>
                <li><a class="new" href="#">Hành trình</a></li>
                <li><a href="#">Cộng đồng</a></li>
                <li><a href="#">TravelMap</a></li>
                <li><a href="#">Tiện ích</a></li>
                <li><a class="header__search" href="#"><i class="fa fa-search" aria-hidden="true"></i></a></li>
            </ul>
            
            <!-- option -->
            <ul class="header__option">
                <li class="header__option--addbox"><a href="">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    <p>Viết ngay</p>
                </a></li>
                <li class="header__option--gift"><a class="number" href="">
                    <i class="fa fa-gift" aria-hidden="true"></i>
                </a></li>
                <li class="header__option--login"><a href="">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    <p>Đăng nhập</p>
                </a></li>
            </ul>
        </header>
        <!-- Header-End -->

        <!-- Slider-Begin >>>>>> -->
        <section class="slider">

        </section>
        <!-- Slider-End -->

        <!-- Container-Begin -->
        <section class="container">

        </section>
        <!-- Container-End -->

        <!-- Footer-Begin -->
        <footer class="footer">
            
        </footer>
        <!-- Footer-End -->
    </main>
</body>
</html>
